 - name: Deploy a release in Octopus Deploy 🐙
      uses: OctopusDeploy/deploy-release-action@f738e6032178fb02033230cac2e31599d2c0cb33 # v 3.0.3
      id: deploy
      with:
        project: 'Opserver'
        release_number: '${{ needs.build.outputs.version }}'
        environments: |
          Dev
        variables: |
          tf_module_version: ${{ needs.build.outputs.version }}

    - name: Await task in Octopus Deploy 🐙
      uses: OctopusDeploy/await-task-action@df7319c026caef02341eb8b702771276b3c445f3 # v3.0.2
      with:
        server_task_id: ${{ steps.deploy.outputs.server_tasks[0].serverTaskId }}
